<ion-side-menus>
  <ion-side-menu-content edge-drag-threshold="60"
  drag-content="true">
    <ion-nav-bar class="bar-positive" align-title="left">
      <ion-nav-buttons side="left">
        <button ng-class="$root.showCustomBack ? 'show' : 'hide'" ng-click="$root.goBack()" class="button button-clear back-button"><i class="icon ion-ios-arrow-back"></i></button>
        <button ng-class="$root.showCustomMenu ? 'show' : 'hide'" ng-click="$root.toggleLeftSideMenu()" class="button button-icon button-clear ion-navicon"></button>
        <button  ng-class="$root.showCustomMenuHack ? 'show' : 'hide'"  ng-click="$root.toggleLeftSideMenu()" class="button button-icon button-clear ion-navicon">
        </button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
          <a ui-sref="compte.points" class="points" ng-if="currentUser!==undefined"><span >{{points}}</span></a>
          <a class="button button-icon button-clear ion-ribbon-b" ng-if="currentUser!==undefined" ui-sref="compte.points"></a>
          <a class="button button-icon button-clear ion-ribbon-b" ng-if="currentUser==undefined" ng-click="$root.notLogged()"></a>
      </ion-nav-buttons>
    </ion-nav-bar>

    <ion-nav-view name="menuContent"></ion-nav-view>

  </ion-side-menu-content>

  <ion-side-menu side="left" class="menu-dark" expose-aside-when="large">
   
    <ion-content>

      <ion-list>
        <ion-item menu-toggle="left" class="item-divider item-divider-logo" ui-sref="question.questions">
         <img id="logo-menu" src="img/logo_complet_blanc.png" alt="Baztille"></img>
        </ion-item>
        <ion-item menu-toggle="left" nav-transition="none" menu-close ui-sref="question.questions"
              ui-sref-active="active">
            Question en cours de vote
          </ion-item>
          <ion-item menu-toggle="left" nav-transition="none" menu-close ui-sref="question.proposed"
              ui-sref-active="active">
            Questions proposées
          </ion-item>
          <ion-item menu-toggle="left" nav-transition="none" menu-close ui-sref="question.voted"
              ui-sref-active="active">
            Questions votées
          </ion-item>
          <ion-item menu-toggle="left" nav-transition="none" menu-close ui-sref="question.rejected"
              ui-sref-active="active" style="display:none;">
            Questions rejetées
          </ion-item>
        
        <ion-item menu-toggle="left" class="item-divider">
         Compte
        </ion-item>

           <ion-item menu-toggle="left" ui-sref="splash" menu-close ng-if="currentUser==undefined"
              ui-sref-active="active">
            S'inscrire
          </ion-item>


          <ion-item menu-toggle="left"  nav-transition="none" menu-close ui-sref="compte.infos" ng-if="currentUser!==undefined"
              ui-sref-active="active">
            Mon compte
          </ion-item>

          <ion-item menu-toggle="left"  nav-transition="none" menu-close ui-sref="compte.points" ng-if="currentUser!==undefined"
              ui-sref-active="active">
            Mes points Baztille
          </ion-item>

           

          <ion-item menu-toggle="left" class="item-divider">
         En savoir plus
        </ion-item>
         <ion-item menu-toggle="left" menu-close ui-sref="app.news"
            ui-sref-active="active">
          Actualités
        </ion-item>
        <ion-item menu-toggle="left" menu-close nav-transition="none" ui-sref="app.about"
            ui-sref-active="active">
          Aide
        </ion-item>
         <ion-item menu-toggle="left" menu-close ui-sref="app.contact"
            ui-sref-active="active">
		      Contact
        </ion-item>
        
      </ion-list>

    </ion-content>
  </ion-side-menu>
</ion-side-menus>
