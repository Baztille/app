<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">{{modal_title}}</h1>
    <div class="buttons">
      <button class="button icon ion-close-circled button-clear" ng-click="closeNewArg()"></button>
    </div>
  </ion-header-bar>
  <ion-content>
    <div class="card">
      <div class="item item-text-wrap">
        {{new_answer_on}}: "{{question.title}}"
      </div>
    </div>
    
    <form ng-submit="doNewArg()" ng-show="!newArgData.bConfirmation">
        <div class="list">
          <label class="item item-input noborder"  >
            <textarea type="text" placeholder="{{your_answer}}" ng-model="newArgData.text" ng-change="inputChange()" style="min-height:100px;" maxlength="200"></textarea>
          </label>
          <label class="item noborder">
            <div id="characters_count" ng-bind-html="ngCharacterCount" >0</div>
            <div id="characters_count_explanation" ng-show="ngCountExplanation"><button type="button" class="button" ng-click="onWhyLimit();">Pourquoi cette limite ?</button></div>
          </label>
          <label class="item noborder">
            <button type="submit" class="button button-block button-energized" ion-track-tap="Action" ion-track-data="{ titre: 'proposer-argument-form'}">Publier</button>
          </label>

        </div>
    </form>


    <form ng-submit="confirmNewArg()" ng-show="newArgData.bConfirmation">
        <div class="list">
          <label class="item"  >
            Merci de confirmer votre contribution :
            <br/>
            <br/>
            <p ng-bind-html="newArgData.text_br">
            </p>
          </label>
          <label class="item noborder">
            <button type="submit" class="button button-block button-energized" ion-track-tap="Action" ion-track-data="{ titre: 'proposer-argument-confirm'}" >Confirmer et publier</button>
          </label>
        </div>
    </form>

      <label class="item noborder"  ng-show="newArgData.bConfirmation">
        <button type="button" class="button button-block" ion-track-tap="Action" ion-track-data="{ titre: 'proposer-argument-corriger'}" ng-click="fixNewArg()">Corriger</button>
      </label>

        
  </ion-content>
</ion-modal-view>
