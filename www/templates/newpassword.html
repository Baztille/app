<ion-view view-title="Modifier mon mot de passe">
  <ion-content>

    <form ng-submit="doChangePassword()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Nouveau mot de passe</span>
          <input type="password" ng-model="changePasswordData.password" placeholder="" required>
        </label>
        <label class="item no-b">
          <button class="button button-block button-positive t-upper t-b no-b"type="submit">Changer mon mot de passe</button>
        </label>

      </div>
    </form>


  </ion-content>
</ion-view>
