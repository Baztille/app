<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Se connecter</h1>
    <div class="buttons">
      <button class="button icon ion-android-close button-clear" ng-click="closeLogin()"></button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Nom d'utilisateur</span>
          <input type="text" ng-model="loginData.username" placeholder="" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Mot de passe</span>
          <input type="password" ng-model="loginData.password" placeholder="" required>
        </label>
        <label class="item no-b nopad">
          <button class="button button-block button-dark t-upper t-b no-b" type="submit">Se connecter</button>
        </label>
      </div>
    </form>
       
    <label class="item no-b nopad">
      <button class="button button-small button-block b-none t-upper t-b no-b t-lower" ng-click="forget()">Mot de passe oubliÃ©</button>
    </label>

  </ion-content>
</ion-modal-view>
